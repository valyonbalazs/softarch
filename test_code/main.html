<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Drive Test Application</title>
  </head>
  <body>
    <div id="authorize-div">
      <span>Authorize access to Drive API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
      <button id="insert-button" onclick="createNewFile()">Insert test json</button>
      <button id="download_button" onclick="readFileWithSpecificId()">Open the testdata.json file</button>
    </div>
    <h3 id="insertMessage"></h3>
    <pre id="output"></pre>
    <script type="text/javascript" src="js/hello.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
  </body>

</html>
